<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početna strana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-10 col-lg-8 d-flex justify-content-between flex-column flex-lg-row">
                <!-- Pretraga (80%) -->
                <div class="search-container flex-grow-1">
                    <form id="formx" class="d-flex flex-column align-items-center">
                        <input class="form-control mb-3" type="search" placeholder="Unesite ime filma za pretragu" aria-label="Search" id="inputField">
                        <button id="myBtn" type="submit" class="btn btn-primary">Pretrazi</button>
                    </form>
                </div>
                <!-- Dropdown meni (20%) -->
                <div class="menu-container flex-grow-1 d-flex justify-content-lg-end mt-3 mt-lg-0">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Trenutna ponuda filmova
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- Ovde ćemo izvući trenutnu ponudu filmova iz API-a -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rezultat pretrage će biti prikazan u ovom delu -->
        <div class="row" id="searchResult"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
